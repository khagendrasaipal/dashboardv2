<c-row ngPreserveWhitespaces>
 
  <c-col xs="12">
   
    <c-card class="mb-4">
      <c-card-header>
        <strong>FAQ</strong> 
      </c-card-header>
      <c-card-body>
        <!-- <p class="text-medium-emphasis small">
          Click the accordions below to expand/collapse the accordion content.
        </p> -->
        <!-- <app-docs-example href="components/accordion#flush"> -->
          <c-accordion [flush]="true">
            <c-accordion-item [open]="false" *ngFor=" let item of faqs ">
              <ng-template cTemplateId="accordionHeader">
                {{item.question}}
              </ng-template>
              <ng-template cTemplateId="accordionBody">
                <span [innerHTML]="item.answer"></span>
              </ng-template>
            </c-accordion-item>

              <ng-template cTemplateId="accordionHeader">

              </ng-template>
              <ng-template cTemplateId="accordionBody">

              </ng-template>
            </c-accordion-item> -->

      </c-card-body>
    </c-card>
    
  </c-col>
</c-row>
