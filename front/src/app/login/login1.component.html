
        <div class="hmis-section" >
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-6 col-sm-12">
                        <div class="company-section">
                            <div class="govt-logo">
                                <img class="img-fluid" src="assets/emblem.svg">
                            </div>
                            <div class="company-heading">
                                <h2>Department of Health Services</h2>
                                <h2>Management Division</h2>
                                <h3>Integrated Health Information Management Section</h3>
                                <h1><i class="fas fa-tachometer-alt"></i> Dashboard System</h1>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-12" *ngIf="lg">
                        <div class="login-section">
                            <h2>Login</h2>
                            <p>Sign In to your account</p>
                            <!-- <form action="#" method="#" class="form login"> -->
                                <form class="form login" [formGroup] = "loginForm" (ngSubmit)="submitForm()">
                                <div class="form__field">
                                <label for="login__username">  <span cInputGroupText>
                                    <svg cIcon name="cilUser"></svg>
                                  </span><span class="hidden">Username</span></label>
                                <input id="login__username" type="text" name="username" formControlName="username" class="form__input" placeholder="Username" required>
                                </div>
                                <div class="form__field">
                                <label for="login__password"><span cInputGroupText>
                                    <svg cIcon name="cilLockLocked"></svg>
                                  </span><span class="hidden">Password</span></label>
                                <input id="login__password" type="password" name="password" formControlName="password" class="form__input" placeholder="Password" required>
                                </div>
                                <div class="form__field">
                                <input type="submit" value="Sign In">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
