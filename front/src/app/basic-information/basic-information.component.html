    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><strong>Create Basic Information</strong></div>
                <div class="card-body">
                    <form class="form-signin" [formGroup]= "bascicInformationForm" (ngSubmit)= "bascicInformationFormSubmit()">
                        <input type="hidden" class="form-control" name="id" formControlName="id"> 
                      
                        <div class="row input-group col-md-12">
                            <div class="col-md-2 forRequired">
                                <label>Type</label>
                            </div>
                            <div class="col-md-10">
                                <select class="form-control" #typ id="selectDropdown"  name="type" formControlName="type" (change)="changeTextArea();getTitle(typ.value)">
                                    <option value="" [selected] disabled>Select One</option>
                                    <option value="Introduction">Introduction</option>
                                    <option value="Updates">Updates</option>
                                   <option value="Contacts">Contacts</option>
                                   <option value="Important Information about LLG">Important Information about LLG</option>
                                   <option value="Ward Contacts">Ward Contacts</option>
                                   <option value="Tips (सुझावहरू)">Tips (सुझावहरू)</option>
                                   <option value="Additional Cards">Additional Information Block</option>
                                    
                                </select>
                               
    
                            </div>
                            </div><br>

                            <div id="titl" class="row input-group col-md-12" style="display: none;">
                                <div class="col-md-2 forRequired">
                                    <label>Title</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="title" name="title" formControlName="title" >
                                       
        
                                </div>
                                </div><br>

                          
                        <div class="row input-group col-md-12">
                            <div class="col-md-2 forRequired">
                                <label>Content</label>
                            </div>
                            <div class="col-md-10">
                                <textarea class="form-control" *ngIf="typ.value=='Updates'" type="text" formControlName="content"></textarea>

                                <ckeditor  *ngIf="typ.value!='Updates'" name="content" required formControlName="content" id="textarea"    [config]="ckeConfig" debounce="500">  </ckeditor>    
                                <!-- <textarea class="form-control" formControlName="content" rows="3" id="textarea"></textarea> -->
                                
                               

                                <!-- <editor apiKey="xw1ctw7eqs3p1ck5w8h2bqmxwsio0ge0lcxt61apk52noo65"

                            </div>
                        </div>
                        <br>

                        <div class="row input-group col-md-12">
                            <div class="col-md-2 forRequired">
                                <label>Status</label>
                            </div>
                            <div class="col-md-10">
                                <select class="form-control" id="status" name="status" formControlName="status">
                                    <option value="" [selected] disabled>Select One</option>
                                    <option value="0">Draft</option>
                                    <option value="1">Publish</option>                                    
                                </select>
                               
    
                            </div>
                            </div><br>
                   
    
                      
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary px-4">Save</button>
                            </div>
                            <div class="col-6 text-right">
                                <button type="button" (click)= "resetForm()" class="btn btn-danger px-4">Reset</button>
                            </div>
                        </div>
    
    
    
                    </form>
                </div>
            </div>
        </div>
    
    
        <div class="col-md-12">
            <div class="card">
    
                <div class="card-header">
                    <i class="fa fa-align-justify"></i><strong>Basic Information List</strong> 
                </div>
    
                <div class="card-body">
                    <form class="form-srch" [formGroup]="srchForm">

                        <div class="input-group">
                            
                            <input class="form-control" placeholder="Search" id="srch_term" name="srch_term" type="text" formControlName="srch_term" (keyup.enter)="search()">
    
                            <button class="btn btn-default" type="button" (click)="search()"><i class="fa fa-search"></i></button>
    
                        </div>
                    </form>
                    <hr />
    
                    <table class="table table-bordered table-striped table-sm tbl-sortable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Type</th>
                                <th>Content</th>
                                <th>Actions</th>
    
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor=" let item of lists; let i = index; ">
                                <td>{{item.id}}</td>
                                <td>{{item.type}}</td>
                                <td>{{item.content}}</td>
                                
                                <td><a id="editClick" (click)="getUpdateItem(item.id)" href="javascript:void(0)" title="Edit"><svg cIcon class="me-2" name="cil-pen"></svg></a>&nbsp;
                                    <a href="javascript:void(0)" (click)="deleteItem(item.id)" title="Delete"><svg cIcon class="me-2" name="cil-trash"></svg></a>
                                </td>
                            </tr>
        
                        </tbody>
                    </table>

                    <form [formGroup]="srchForm">
                        <div class="row" style="float:right">
                            <div class="col-md-12 smallbr">
                                Entries <select name="entries" id="entries" formControlName="entries" (change)="search()">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select> &nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                        </div>
                    </form>
    
                    <div class="col-md-6">
                        <pagination [rotate]="true" [maxSize]="5" [totalItems]="pagination.total" [(ngModel)]="pagination.currentPage" [boundaryLinks]="true" [itemsPerPage]="pagination.perPage" (pageChanged)="paginatedData($event)"
                        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
                        ></pagination>
                      </div>
    
                </div>
            </div>
        </div>
    </div>
