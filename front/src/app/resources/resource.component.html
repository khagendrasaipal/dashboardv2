<div class="row">

    




    <div class="col-md-6">
        <div class="card">

            <div class="card-header">
                <i class="fa fa-align-justify"></i><strong>Resources</strong> 
            </div>

            <div class="card-body">



                <form class="form-srch"  [formGroup]="srchForm" >

                    <div class="input-group">
                        <input class="form-control" placeholder="Search" id="srch_term"
                            name="srch_term" type="text" formControlName="srch_term" (keyup)="search()">
                        <button class="btn btn-default" type="button" (click)="search()"><i
                                class="fa fa-search"></i></button>
                    </div>
                </form>

                <hr />


                <table class="table table-bordered table-striped table-sm tbl-sortable">
                    <thead>
                        <tr>
                            <th>SN</th>
                            <th>Resource Name</th>
                            <th>Actions</th>
                           

                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td>1</td>
                            <td>User Guide</td>
                            <td><a  href="http://dashboard.hmis.gov.np/images/userguide.pdf" target="_blank" title="Download"><svg cIcon class="me-2" name="cil-download"></svg>View</a>&nbsp;
                               
                            </td>
                        </tr>
                        <tr >
                            <td>2</td>
                            <td>Video</td>
                            <td><a  href="http://dashboard.hmis.gov.np/images/userguide_video.mp4" target="_blank" title="Download"><svg cIcon class="me-2" name="cil-download"></svg>View</a>&nbsp;
                               
                            </td>
                        </tr>
                        <tr >
                            <td>3</td>
                            <td>Practice book</td>
                            <td><a  href="http://dashboard.hmis.gov.np/images/practice.pdf" target="_blank" title="Download"><svg cIcon class="me-2" name="cil-download"></svg>View</a>&nbsp;
                               
                            </td>
                        </tr>

                    </tbody>
                </table>

                <form [formGroup]="srchForm">
                    <div class="row" style="float:right">
                        <div class="col-md-12 smallbr">
                            Entries <select name="entries" id="entries" formControlName="entries"  (change)="search()">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select> &nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                </form>


               
            </div>
        </div>
    </div>
